<ion-header>

  <ion-navbar>
    <ion-title>Enviando con evento</ion-title>
  </ion-navbar>

<h1>Enviando por funci√≥n</h1>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let personaje of personajes" (click)="irPagina3( personaje )">
      {{personaje.nombre}}
    </ion-item>
  </ion-list>
<!--Forma de pasar parametros a otra pagina desde el html-->
<h1>Enviando con html</h1>
    <ion-list>
      <ion-item *ngFor="let personaje of personajes" [navPush]="pagina3" [navParams]="{ 'personaje': personaje }">
        {{personaje.nombre}}
      </ion-item>
    </ion-list>
</ion-content>
